<body>
    <h1>Conversor de Temperatura</h1>
    
    <label for="celsius">Ingrese la temperatura en grados Celsius:</label>

    <button id="convertir" type="button">Convertir</button>
    
    <h2>Resultados:</h2>
    <p>Kelvin: <span id="resultadoKelvin"></span></p>
    <p>Fahrenheit: <span id="resultadoFahrenheit"></span></p>

    <script src="./assets/temperatura.js"></script>
</body>
